################################
# Propietats comuns o per defecte pels JUnits
################################

# Indica l'entorn per carregar les propietats específiques
# entorn= o entorn=pre per a l'entorn de pre producció o test,
# entorn=dev per desenvolupament
# entorn=pre per pre producció o test
entorn=pre

# Selecció del browser
test.browser=firefox

# Ruta al navegador
webdriver.firefox.binary=C:\\Program Files (x86)\\Mozilla Firefox 46.0\\firefox.exe

# Ruta al truststore.jdk amb les claus de confiança per poder provar WS per https. Si es deixa buit 
#test.truststore=C:\\temp\\truststore.jks
test.truststore=C:\\temp\\truststore.jks

# Esborrar els expedients de test creats en acabar el test
test.expedient.esborrar=false