# ###
# Plugin de dades de persones
# ###
app.persones.plugin.jdbc.filter.grup=select usu_codi, usu_nom, usu_nif, usu_codi ||'@caib.es' from sc_wl_usuari u, sc_wl_usugru g where g.ugr_codgru=:grup and g.ugr_codusu=u.usu_codi


# ###
# Hora en què s'enviaràn els emails agrupats d'anotacions a l'usuari
# ###
app.anotacions.emails.agrupats.cron=0 0 20 * * *

# Per indicar quin és l'entonr per diferenciar-lo en l'enviament de correus, només pels entorns previs DEV, PRE i SE
app.entorn.helium=DES