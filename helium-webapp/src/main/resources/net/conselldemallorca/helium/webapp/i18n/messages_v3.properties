anotacio.proces.estat.enum.PENDENT.info=L'anotació ha estat consultada per Helium. Segons el codi de procediment, assumpte i número d'expedient de l'anotació es cercarà un tipus d'expedient integrat amb Distribucio. El tipus d'expedient no té processament automàtic i l'anotació quedarà pendent de que un usuari amb permís de relacionar processi l'anotació.
anotacio.proces.estat.enum.PROCESSADA.info=L'anotació s'ha processat correctament i s'ha creat un expedient o s'ha incorporat a un expedient existent de forma automàtica o manual. Helium marca aquestes anotacions com a processades pel backoffice a Distribucio.
anotacio.proces.estat.enum.COMUNICADA.info=L'anotació ha estat comunicada a Helium per part de Distribucio i està pendent de que Helium en consulti els detalls. Aquestes anotacons apareixen com a comunicades a Distribucio.
anotacio.proces.estat.enum.REBUTJADA.info=Les anotacions rebutjades són les que s'han rebutjat a Helium manualment o automàticament perquè no hi ha cap tipus d'expedient configurat que coincideixi amb el codi de procediment o assumpte. Helium marca aquestes anotacions com a rebutjades pel backoffice a Distribucio i especifica un motiu.
anotacio.proces.estat.enum.ERROR_PROCESSANT.info=Les anotacions amb error de processament són les anotacions per les quals s'ha produït un error innesperat en el seu processament manual o automàtic. Helium marca aquestes anotacions com a processades amb error a Distribucio.
anotacio.proces.estat.enum.PENDENT_AUTO.info=L'anotació ha estat consultada per heilum i està pendent de que es processi automàticament pel tipus d'expedient i/o expedient relacionat. El tipus d'expedient està configurat per processar automàticament i es crearà un expedient o s'incorporarà a un expedient. 
anotacio.proces.estat.rodeta.info=Les anotacions en estat pendent o pendent de processar automàticament, quan s'estan processant automàticament estan  marcades amb una icona <span class="fa fa-cog"></span>. Helium marca aquestes anotacions com a rebudes al backoffice a Distribucio.

